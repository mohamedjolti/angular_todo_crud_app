<div class="panel panel-primary" *ngFor="let empolyee of empolyees">
    <div class="panel-heading">
       <h3 class="panel-title">{{empolyee.name}}</h3>
    </div>
     <div class="panel-body">
         <div class="col-xs-10">
             <div class="row">
                 <div class="col-xs-4">
                   <img class="img" [src]="empolyee.image">
                 </div>
                 <div class="col-xs-8">
                   <div class="row">
                       <div class="col-xs-6">
                           id
                       </div>
                       <div class="col-xs-6">
                          {{empolyee.id}}
                       </div>
                   </div>
                   <div class="row">
                    <div class="col-xs-6">
                        gender
                    </div>
                    <div class="col-xs-6">
                       {{empolyee.gender}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        email
                    </div>
                    <div class="col-xs-6">
                       {{empolyee.email}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        phone
                    </div>
                    <div class="col-xs-6">
                       {{empolyee.phone}}
                    </div>
                </div>
                 </div>
             </div>
         </div>
     </div>
</div>
